    function drawCleanSketch(analysis) {

        const startX = 20;

        // Ø¥Ø¹Ø¯Ø§Ø¯ Ù‚Ù„Ù… Ø§Ù„Ø±Ø³Ù… (Ø§Ù„Ù…Ù‡Ù†Ø¯Ø³)
        ctx.strokeStyle = 'black';
